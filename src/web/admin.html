<html>
	<head>
		<title>Projektwochen Einwahlen - Admin Interface</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	</head>

	<script type="text/javascript">
		function pop(file,windowname,features)
		{
			helpwindow = window.open(file,windowname,features);
			helpwindow.focus();
			return false;
		}
		function conf(msg){
			if (document.getElementById("delkurs").value == ""){
				alert(unescape("Es wurde noch keine Wahl erstellt oder es wurde kein Kurs ausgew%E4hlt!"));
			} else {
				Conf = confirm(unescape(msg));
				if (Conf == true){
					document.forms[4].submit();
				}
			}
		}
	</script>

	<body bgcolor="#FFFFFF">
		<div style="position:absolute; width:599px; height:89px; z-index:7; left: 400px; top: 35px"> 
			<p align="center"><font size="+7">Administrator </font></p>
		</div>
		<div id="Layer1" style="position:absolute;left: 850px;"> 
			<p><a href="%logout%">Logout</a></p>
		</div>

		<div id="Layer2" style="position:absolute; width:200px; z-index:8; left: 600px; top: 150px; background-color: #D8D8D8" > 
		 	<br><form align="center" action="ulist" name="form0" >
				%hidden%
		   		<input type="submit" value="User Liste">
			</form>
		</div>
		
		<div id="Layer2" style="position:absolute; width:300px; z-index:8; left: 550px; top: 280px; background-color: #D8D8D8"> 
		 	<br>
			<form align="center" action="create" name="form2" >
				%hidden%
		   		<input type="submit" value="Kurs hinzuf&uuml;gen">
			</form>
			<form align="center" action="admin" name="form3" >
				%hidden%
				<select name="changekurs">
					%kursliste%
					<!--<option>Kreatives Gestalten mit textilien Materialien</option>
			      		<option selected>kurs 2</option>-->
		      		</select>
		    		<input type="submit" name="change" value="Kurs &auml;ndern">
		  	</form>
			<form align="center"action="admin" name="form4" >
				%hidden%
		    		<p>
		      		<select id="delkurs" name="delkurs">
					%kursliste%
		      		</select>
				<input type="button" value="Kurs l&ouml;schen" onclick="conf('Wollen Sie diesen Kurs wirklich l%F6schen?')">
				</p>
		   	</form>
			<form align="center" name="form5" >
		    		<input type="submit" name="view" value="Kurs&uuml;bersicht" href="%overview%" target="_blank" onclick="return pop('%overview%','pophelp','f1,f2,f3')" >

		  	</form>
		</div>
		
		<div id="Layer6" style="position:absolute;  z-index:11; left: 520px; top: 550px"> 
		  	<form action="createwahl" name="form6" >
				%hidden%
		    		<input type="submit" value="Wahl erstellen">
		  	</form>
		</div>
		<div id="Layer7" style="position:absolute; z-index:11; left: 630px; top: 550px"> 
		  	<form action="admin" name="form" >
				%hidden%
		    		<input type="submit" name="cancel" value="Wahl abbrechen">
		  	</form>
		</div>
		<div id="Layer8" style="position:absolute; z-index:11; left: 750px; top: 550px"> 
		  	<form action="eval" name="form" >
				%hidden%
		    		<input type="submit" name="eval" value="Auswertung starten">
		  	</form>
		</div>

	</body>
</html>
