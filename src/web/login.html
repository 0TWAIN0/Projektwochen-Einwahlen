<html>
	<head>
		<title>Projektwochen Einwahlen</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	</head>
	<body bgcolor="#FFFFFF" align="center">
	
		<div id="HeaderLayer"> 
		  	<p align="center"><font size="+7">Herzlich Willkommen </font></p>
		  	<p align="center"><font size="+7">zu den Einwahlen der <br>Projektwoche</font></p>
		</div>
	
		<div id="FormLayer"> 
	
			<form action=login name="form1" >
		  		<p><div >Benutzername: </div>
		    	<input type="text" id="user" name="user" value="%username%"></p>
		    	
				<p><div>Passwort: </div>
				<input type="password" id="pw" name="pw" value="%password%"></p>
				
				<br>
				<div ><input type="submit" value="Abschicken"></div>
		  	</form>
		</div>
	</body>
</html>
