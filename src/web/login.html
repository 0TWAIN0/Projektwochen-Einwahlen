<html>
	<head>
		<title>Projektwochen Einwahlen</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	</head>
	<body bgcolor="#FFFFFF">
	
		<div id="HeaderLayer" style="position:absolute; width:599px; height:244px; z-index:2; left: 397px; top: 35px"> 
		  	<p align="center"><font size="+7">Herzlich Willkommen </font></p>
		  	<p align="center"><font size="+7">zu den Einwahlen der Projektwoche</font></p>
		</div>
	
		<div id="FormLayer" style="position:absolute; z-index:5; left: 630px; top: 300px"> 
	
			<form action=login name="form1" >
		  		<p><div align="left">Benutzername: </div>
		    	<input type="text" id="user" name="user" value="%username%"></p>
		    	
				<p><div align="left">Passwort: </div>
				<input type="password" id="pw" name="pw" value="%password%"></p>
				
				<br>
				<div align="center"><input type="submit" value="Abschicken"></div>
		  	</form>
		</div>
	</body>
</html>
